<div class="container">
   <div style="text-align: center;" ><a [routerLink]="['/']" >ADD</a></div>
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let bike of bikes">
        <td>
            <a [routerLink]="['/admin/view', bike.id]" >{{bike.name}}</a>
          
        </td>
        <td>
          {{bike.email}}
        </td>
        <td>
          {{bike.model}}
        </td>
        <td class="text-right">
          {{bike.purchasePrice}}
        </td>
        <td class="text-right" >
          <button style="margin: 3px; color: black;" class="btn btn-primary">EDIT</button>
          <button  class="btn btn-danger" style="color: black;">Delete</button>
         
        </td>
      </tr>
    </table>
  </div>
